{% load static %}
<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>Register Page</title>
	<!-- Meta-Tags -->
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta-Tags -->
	<!-- Stylesheets -->
	<link href="{% static 'cssl/style.css' %}" rel='stylesheet' type='text/css' />
	<!-- online fonts-->
    <link href="https://fonts.googleapis.com/css?family=Amiri:400,400i,700,700i" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
	<!--  particles  -->
	<div id="particles-js"></div>
	<!-- //particles -->
	<div class="w3ls-pos">
		<h1>Register Form</h1>
		<div class="w3ls-login box">
			<!-- form starts here -->
            {% block content %}
            <form action="/register/" method="POST">
                {% csrf_token %}
                <div class="w3ls-login">
                    <input type="text" name="first_name" placeholder="First Name"><br>
                </div>
                <div class="w3ls-login">
                    <input type="text" name="last_name" placeholder="Last Name"><br>
                </div>
                <div class="w3ls-login">
                    <input type="text" name="username" placeholder="User Name"><br>
                </div>
                <!-- <div class="agile-field-txt">
                    <input type="email" name="email" placeholder="email"><br>
				</div> -->
				<div class="w3ls-login">
                    <input type="email" name="email" placeholder="Enter email"><br>
                </div>
                <div class="agile-field-txt">
                    <input type="password" name="password1" placeholder="Password"><br>
                </div>
				<div class="agile-field-txt">
					<select class="agile-field-txt" name="question">
						<option value="What is your favorite colour?">What is your favorite colour?</option>
						<option  value="What is your favorite food?">What is your favorite food?</option>
					</select>
				</div>
				<div class="w3ls-login">
                    <input type="text" name="answer" placeholder="Enter your answer"><br>
                </div>
                <div class="w3ls-bot">
                    <button type="submit">submit</button>
                </div>

            </form>
			<!--<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<div class="agile-field-txt">
					<input type="email" name="email" placeholder="info@example.com" required="" />
				</div>
				<div class="agile-field-txt">
					<input type="password" name="password" placeholder="Enter Password" required="" id="myInput" />
					 <input type="c_password" name="c_password" placeholder="Conform Passwordd" required="" id="myInput" /> 
				</div>
				<div class="agile-field-txt">
						<input type="password" name="c_password" placeholder="Confirm Password" required="" id="myInput" />
						
				</div>
				<div class="w3ls-bot">
					<input type="submit" value="Register">
				</div>
			</form>-->
			{% endblock content %}
			<div class="border-top pt-3">
					<span style="font-size: 25px">
					<small class="text-muted">	
						<a href="{% url 'login' %}" style="color: white;">Have an accout? Login Here..</a>
					</small>
					</span>
			</div>
		</div>
		<!-- //form ends here -->
		<!--copyright-->
		
		<!--//copyright-->
	</div>
	<!-- scripts required  for particle effect -->
	<script src="{% static 'js/particles.min.js' %}"></script>
	<script src="{% static 'js/index.js' %}"></script>
	<!-- //scripts required for particle effect -->
</body>

</html>
<!DOCTYPE html>

<body>
    
    
    <div>
        {% for message in messages %}
            <h1>{{message}}</h1>
        {% endfor %}
    </div>

</body>
</html>
